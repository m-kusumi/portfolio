  <!-- ランダムで図形が表示される↓ -->
  <script>
    let shapes = [];

    function createRandomShapes() {
        const numberOfShapes = Math.floor(Math.random() * 25) + 1; // 1から30までのランダムな数の図形を生成

        for (let i = 0; i < numberOfShapes; i++) {
            createRandomShape();
        }
    }

    function createRandomShape() {
        const shapeType = Math.random();
        let shape = document.createElement('div');

        if (shapeType < 0.4) {
            // 円形
            const size = Math.floor(Math.random() * 200) + 20;
            shape.className = 'shape';
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.borderRadius = '50%';
        } else if (shapeType < 0.6) {
            // 変な図形（ランダムなスタイル）
            shape.className = 'shape';
            shape.style.width = `${Math.random() * 150 + 20}px`;
            shape.style.height = `${Math.random() * 50 + 20}px`;
            shape.style.transform = `rotate(${Math.random() * 180}deg)`;
            shape.style.borderRadius = `${Math.random() * 50}% ${Math.random() * 50}% ${Math.random() * 50}% ${Math.random() * 10}%`;
        } else {
            // 変な図形（ランダムなスタイル）
            shape.className = 'shape';
            shape.style.width = `${Math.random() * 200 + 20}px`;
            shape.style.height = `${Math.random() * 400 + 20}px`;
            shape.style.transform = `rotate(${Math.random() * 360}deg)`;
            shape.style.borderRadius = `${Math.random() * 20}% ${Math.random() * 90}% ${Math.random() * 30}% ${Math.random() * 50}%`;
        }

        shape.style.top = `${Math.random() * window.innerHeight}px`;
        shape.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(shape);
        shapes.push(shape);
    }

    document.getElementById('random1').addEventListener('mouseover', createRandomShapes);
    document.getElementById('random1').addEventListener('mouseout', function() {
        shapes.forEach(shape => shape.remove());
        shapes = [];
    });

    document.getElementById('random2').addEventListener('mouseover', createRandomShapes);
    document.getElementById('random2').addEventListener('mouseout', function() {
        shapes.forEach(shape => shape.remove());
        shapes = [];
    });

    document.getElementById('random3').addEventListener('mouseover', createRandomShapes);
    document.getElementById('random3').addEventListener('mouseout', function() {
        shapes.forEach(shape => shape.remove());
        shapes = [];
    });

    document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('fullscreen-video');
    const overlay = document.getElementById('overlay');

    // 動画
    overlay.addEventListener('click', function() {
        video.style.opacity = '0';
        setTimeout(function() {
            // Replace with your logic to show new content
            overlay.style.opacity = '1';
            // Example: window.location.href = 'new-page.html';
        }, 2000); // Delay in milliseconds before showing new content
    });
});
  </script>
