<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>トップページ</title>
<link href="css/ress.css" media="all" rel="stylesheet" type="text/css" />
<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
<style>
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        transition: opacity 3s ease-in-out;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        align-items: center;
        opacity: 0;
        transition: opacity 5s ease-in-out;
    }
</style>
</head>
<body>
<div>
    <video id="fullscreen-video" autoplay muted loop>
        <source src="/assets/IMG_0706.mp4" type="video/mp4">
        <!-- Add other video sources as needed -->
    </video>
    <div id="overlay">
        Click
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('fullscreen-video');
    const overlay = document.getElementById('overlay');

    // When overlay is clicked, fade out video and show new content
    overlay.addEventListener('click', function() {
        video.style.opacity = '0';
        setTimeout(function() {
            // Replace with your logic to show new content
            overlay.style.opacity = '1';
            // Example: window.location.href = 'new-page.html';
        }, 1500); // Delay in milliseconds before showing new content
    });
});
</script>
</body>
</html>
