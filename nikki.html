<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トップページ</title>
<link href="css/ress.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #646464;
    }
    #video-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="fullscreen-video" autoplay muted loop>
        <source src="https://youtu.be/Js67kofnQw0?si=Toys2j1_0M6qAv-h" type="video/mp4">
        <!-- Add other video sources as needed -->
    </video>
    <div id="overlay">
        Click to continue
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('fullscreen-video');
    const overlay = document.getElementById('overlay');

    // When overlay is clicked, fade out video and show new content
    overlay.addEventListener('click', function() {
        video.style.opacity = '0';
        setTimeout(function() {
            // Replace with your logic to show new content
            alert('Showing new content!');
            // Example: window.location.href = 'new-page.html';
        }, 500); // Delay in milliseconds before showing new content
    });
});
</script>
</body>
</html>
